<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Texture Mapping</title>
    <style>
      body {
        margin: 0;
      }

      canvas {
        display: block;
      }

      #controls {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 100;
      }
    </style>
  </head>

  <body>
    <div id="controls">
      <select id="textureSelector">
        <option value="crate">Crate</option>
        <option value="grass">Grass</option>
        <option value="skybox">Skybox</option>
      </select>
    </div>

    <!-- The Three.js library should be included here -->
    <!-- Your JavaScript code will attach the Three.js canvas here -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js"
      integrity="sha512-n8IpKWzDnBOcBhRlHirMZOUvEq2bLRMuJGjuVqbzUJwtTsgwOgK5aS0c1JA647XWYfqvXve8k3PtZdzpipFjgg=="
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js"></script>
  </body>
</html>
