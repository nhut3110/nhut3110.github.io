<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Page</title>
    <style>
      body {
        background-color: black;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .button-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .button {
        padding: 10px 20px;
        background-color: #0074d9;
        color: white;
        border: none;
        border-radius: 5px;
        text-align: center;
        text-decoration: none;
        font-size: 18px;
        cursor: pointer;
      }

      .button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="button-container">
      <a href="/ex1" class="button">Navigate to /ex1</a>
      <a href="/ex2" class="button">Navigate to /ex2</a>
      <a href="/ex-mapping" class="button">Navigate to /ex-mapping</a>
      <a href="/midterm" class="button">Navigate to /midterm</a>
    </div>
  </body>
</html>
