    <script>
      window.addEventListener("DOMContentLoaded", (event) => {
        setTimeout(() => {
          document.getElementById("loading").style.display = "none"; // Hide loading
          document.getElementById("main-content").style.display = "block"; // Show main content
        }, 5000); // Wait for 5 seconds
      });

      document.addEventListener("DOMContentLoaded", function () {
        // Get the dislike button by its ID
        var dislikeButton = document.getElementById("dislike-button");

        // Check if the dislike button exists to avoid errors
        if (dislikeButton) {
          // When the mouse enters the dislike button area
          dislikeButton.addEventListener("mouseenter", function () {
            // Make the dislike button "invisible" and non-interactive
            this.style.opacity = "0";
            this.style.pointerEvents = "none";
          });

          // When the mouse leaves the dislike button area
          dislikeButton.addEventListener("mouseleave", function () {
            // Restore the dislike button visibility and interactivity
            this.style.opacity = "1";
            this.style.pointerEvents = "auto";
          });
        }
      });
    </script>
